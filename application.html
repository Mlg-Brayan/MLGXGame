/* ========= RENDER ========= */

function render(list){
const container=document.getElementById("apps");
container.innerHTML="";

list.forEach((app,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${app.img}">
<div class="card-content">

<h3>${app.nom}</h3>
<p>${app.description}</p>

<button class="download-btn"
onclick="toggleMenu(event,'menu${index}')">
Download
</button>

<div class="download-menu" id="menu${index}">
<a href="${app.playstore}" target="_blank">Play Store</a>
<a href="${app.appstore}" target="_blank">App Store</a>
<a href="${app.windows}" target="_blank">Windows</a>
</div>

</div>
</div>
`;
});
}

render(apps);

/* ========= FILTER ========= */

function filter(cat){
if(cat==="all") return render(apps);

render(apps.filter(a=>a.categorie===cat));
}

/* ========= SEARCH ========= */

function searchApp(){
let text=document.getElementById("search").value.toLowerCase();

render(apps.filter(a=>
a.nom.toLowerCase().includes(text)
));
}

/* ========= POPUP ========= */

function toggleMenu(event,id){

event.stopPropagation();

document.querySelectorAll(".download-menu")
.forEach(menu=>menu.style.display="none");

const menu=document.getElementById(id);

menu.style.display=
menu.style.display==="flex" ? "none" : "flex";
}

document.addEventListener("click",()=>{
document.querySelectorAll(".download-menu")
.forEach(menu=>menu.style.display="none");
});

</script>
