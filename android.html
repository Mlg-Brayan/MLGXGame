/* ========= RENDER ========= */

function render(list){
const container=document.getElementById("games");
container.innerHTML="";

list.forEach((game,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${game.img}">
<div class="card-content">

<h3>${game.nom}</h3>
<p>${game.description}</p>

<button class="download-btn" onclick="toggleMenu(event,'menu${index}')">
Download
</button>

<div class="download-menu" id="menu${index}">
<a href="${game.playstore}" target="_blank">Play Store</a>
<a href="${game.appstore}" target="_blank">App Store</a>
<a href="${game.apk}" target="_blank">APK</a>
</div>

</div>
</div>
`;
});
}

render(androidGames);

/* ========= FILTER ========= */

function filter(cat){
if(cat==="all") return render(androidGames);

const filtered=androidGames.filter(g=>g.categorie===cat);
render(filtered);
}

/* ========= SEARCH ========= */

function searchGame(){
let text=document.getElementById("search").value.toLowerCase();

const filtered=androidGames.filter(g=>
g.nom.toLowerCase().includes(text)
);

render(filtered);
}

function toggleMenu(event,id){

event.stopPropagation();

// ferme tous les menus
document.querySelectorAll(".download-menu")
.forEach(menu=>menu.style.display="none");

const menu=document.getElementById(id);

menu.style.display=
menu.style.display==="flex" ? "none" : "flex";
}

// ferme si clic ailleurs
document.addEventListener("click",()=>{
document.querySelectorAll(".download-menu")
.forEach(menu=>menu.style.display="none");
});

</script>
