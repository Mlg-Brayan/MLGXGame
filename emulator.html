<style>

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
}

/* HEADER */

header{
padding:18px;
text-align:center;
background:#020617;
box-shadow:0 0 15px #a855f733;
}

header h1{
margin:0;
color:#a855f7;
}

/* SEARCH */

.search{
padding:15px;
text-align:center;
}

.search input{
width:90%;
padding:12px;
border:none;
border-radius:10px;
font-size:16px;
outline:none;
}

/* CATEGORIES */

.categories{
display:flex;
overflow-x:auto;
gap:10px;
padding:10px;
}

.cat-btn{
background:#1e293b;
padding:8px 14px;
border-radius:20px;
white-space:nowrap;
cursor:pointer;
transition:0.25s;
}

.cat-btn:hover{
background:#a855f7;
color:black;
}

/* GRID */

.emulators{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px;
padding:15px;
}

/* CARD */

.card{
background:#1e293b;
border-radius:14px;
overflow:hidden;
transition:0.3s;
box-shadow:0 0 10px #000;
position:relative;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 15px #a855f788;
}

.card img{
width:100%;
height:120px;
object-fit:cover;
}

.card-content{
padding:8px;
}

.card h3{
margin:5px 0;
font-size:14px;
}

.card p{
font-size:12px;
opacity:0.8;
}

/* DOWNLOAD BUTTON */

.download-btn{
width:100%;
margin-top:6px;
padding:8px;
border:none;
border-radius:6px;
background:#a855f7;
color:black;
font-weight:bold;
cursor:pointer;
}

/* POPUP */

.download-menu{
display:none;
position:absolute;
bottom:60px;
left:10px;
right:10px;

flex-direction:column;
background:#0f172a;
border-radius:8px;
overflow:hidden;

box-shadow:0 8px 20px #000;
z-index:10;

animation:pop 0.15s ease;
}

.download-menu a{
padding:8px;
color:white;
text-decoration:none;
font-size:13px;
border-top:1px solid #1e293b;
}

.download-menu a:hover{
background:#a855f7;
color:black;
}

@keyframes pop{
from{
opacity:0;
transform:translateY(10px);
}
to{
opacity:1;
transform:translateY(0);
}
}

/* FOOTER */

footer{
text-align:center;
padding:12px;
background:#020617;
font-size:12px;
}

</style>
</head>

/* ========= RENDER ========= */
function render(list){
    const container=document.getElementById("emu");
    container.innerHTML="";

    list.forEach((emu,index)=>{
        container.innerHTML+=`
        <div class="card">
            <img src="${emu.img}">
            <div class="card-content">
                <h3>${emu.nom}</h3>
                <p>${emu.description}</p>
                <button class="download-btn" onclick="window.open('${emu.lien}','_blank')">
                    â¬‡ Download
                </button>
            </div>
        </div>
        `;
    });
}

render(emulators);

/* FILTER */

function filter(cat){
if(cat==="all") return render(emulators);

render(emulators.filter(e=>e.categorie===cat));
}

/* SEARCH */

function searchEmu(){
let text=document.getElementById("search").value.toLowerCase();

render(emulators.filter(e=>
e.nom.toLowerCase().includes(text)
));
}

/* POPUP */

function toggleMenu(event,id){

.forEach(menu=>menu.style.display="none");
